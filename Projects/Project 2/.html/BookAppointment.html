<div class="container">
    <div class="row">
        <div class="d-flex align-items-center wrap">
            <div class="contact-us-container col-md-6 p-4">
                <button type="button" href="#" class="my-button lightBlueText p-2 mb-3">Contact Us</button>
                <h1>Get in touch to book your first appointment</h1>
                <h5 class="muted-text fw-normal mt-4 mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tincidunt integer elit cum sed etiam nisl arcu.</h5>
                <div class="d-flex wrap mt-3 mb-3">
                    <p class="pe-3"><i class="fa-solid fa-phone my-mini-icon2"></i>+387-33-000-000</p>
                    <p class="pe-3"><i class="fa fa-envelope fon my-mini-icon2"></i>contact@pearl.com</p>
                </div>
            </div>
            <fieldset class="container col-md-6 pt-5 pb-5 ps-4 pe-4 mt-4 mb-2">
                <form id="appointment-form">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input id="fullName" name="name" type="text" class="form-control" placeholder="Full name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">E-mail</label>
                            <input id="email" name="email" type="text" class="form-control" placeholder="email@example.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input id="phone" name="phone" type="text" class="form-control" placeholder="(123)-840 3987">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="services">Service</label>
                            <input id="service" name="services" type="text" class="form-control" placeholder="Ex. Dental Implants">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="message">Message</label>
                            <textarea id="message" type="text" class="form-control" rows="3" placeholder="Please describe what service you are interested in..." formnovalidate></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                           <a><button id="submit-button" type="submit" class="btn btn-primary md-4" data-bs-toggle="modal" data-bs-target="#appointment-modal">Submit</button></a>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>
