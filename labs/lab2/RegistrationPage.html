<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Lab2" content="Task1">
        <title>IBU Registration</title>
        <link rel="stylesheet" type="text/css" href = "lab2.css">
    </head>

    <body>
        <center>
            <img src="ibulogo.png" width="116px" height="29px"><br>
            <h3>International Burch University</h3>
        </center>
        <div class="outerBox">
            <div class="innerBox">
                <h2>REGISTRATION FORM</h2>
                <div class="container">
                    <form class="item">
                        <label for="firstname">Firstname:</label><br>
                        <input type="text" placeholder="Enter your firstname">   
                    </form>
                    <form class="item">
                        <label for="lastname">Lastname:</label><br>
                        <input type="text" placeholder="Enter your lastname">   
                    </form>

                    <label class="item" for="username">Username:</label>
                    <input class="item" type="text">

                    <label class="item" for="dob">Date of birth:</label>
                    <input class="item" type="date">

                    <p class="item"></p>
                    <p class="item"></p>

                    <label class="item" for="placeOfBirth">Place of birth:</label>
                    <input class="item" type="text">

                    <label class="item" for="gender">Gender:</label>
                    <fieldset class="item">
                        <form>
                            <input type="radio">
                            <label for="male">Male</label>
                        </form>
                        <form>
                            <input type="radio">
                            <label for="female">Female</label>
                        </form>
                        <form>
                            <input type="radio">
                            <label for="other">Other</label>
                        </form>
                    </fieldset>

                    <label class="item" for="email">Email:</label>
                    <input class="item" type="text"> 
                    
                    <label class="item" for="phone">Phone:</label>
                    <input class="item" type="text"> 
                    
                    <label class="item" for="haircolor">Hair color:</label>
                    <input type="color">

                    <label class="item" for="notes">Notes:</label>
                    <textarea id="textareaItem"></textarea>
                    <div class="item">
                        <input type="checkbox">
                        <label for="notifications">Receive notifications</label>  
                    </div>
                </div><br>

                    <a href="Login.html"><input type="submit" value="Register" style="float:right;"></a>
            </div>   
        </div>
    </body>
</html>
